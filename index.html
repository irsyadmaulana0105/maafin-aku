<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafin Aku Ya...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .heart-container {
            margin: 40px 0;
        }

        .heart {
            width: 100px;
            height: 100px;
            background: #ff6b9d;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background: #ff6b9d;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        .btn-enter {
            background: white;
            color: #764ba2;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .btn-enter:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            background: #ffd1dc;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            25% {
                transform: rotate(-45deg) scale(1.1);
            }
            50% {
                transform: rotate(-45deg) scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            .heart {
                width: 80px;
                height: 80px;
            }
            .heart:before,
            .heart:after {
                width: 80px;
                height: 80px;
            }
            .heart:before {
                top: -40px;
            }
            .heart:after {
                left: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1>Maafin Aku Ya...</h1>
        <p class="subtitle">Ada yang pengen aku sampein ke kamu</p>
        
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <button class="btn-enter" onclick="enterSite()">Buka Pesanku</button>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        setInterval(createFloatingHeart, 2000);
        
        // Initial hearts
        for(let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 500);
        }

        function enterSite() {
            window.location.href = 'letter.html';
        }
    </script>
</body>
</html>
