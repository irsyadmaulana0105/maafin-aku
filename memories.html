<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenangan Kita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #d63384;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.3em;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .memory-card:nth-child(1) { animation-delay: 0.2s; }
        .memory-card:nth-child(2) { animation-delay: 0.4s; }
        .memory-card:nth-child(3) { animation-delay: 0.6s; }
        .memory-card:nth-child(4) { animation-delay: 0.8s; }
        .memory-card:nth-child(5) { animation-delay: 1s; }
        .memory-card:nth-child(6) { animation-delay: 1.2s; }

        .memory-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .memory-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            color: white;
        }

        .memory-text {
            padding: 20px;
            text-align: center;
        }

        .memory-text h3 {
            color: #d63384;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .memory-text p {
            color: #666;
            line-height: 1.6;
        }

        .note {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .note p {
            color: #666;
            font-style: italic;
            line-height: 1.6;
        }

        .btn-next {
            display: block;
            margin: 0 auto;
            background: #d63384;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-next:hover {
            background: #b02a6e;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(214, 51, 132, 0.4);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1.1em;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kenangan Kita Berdua hehe</h1>

        <div class="gallery">
            <div class="memory-card">
                <div class="memory-image">
                    <img src="img/1.jpeg" width="500" height="300"></div>
            </div>

            <div class="memory-card">
                <div class="memory-image">
                    <img src="img/2.jpeg" width="500" height="300"></div>
            </div>

            <div class="memory-card">
                <div class="memory-image">
                    <img src="img/3.jpeg" width="500" height="400"></div>
            </div>

            <div class="memory-card">
                <div class="memory-image">
                    <img src="img/4.jpeg" width="500" height="400"></div>
            </div>

            <div class="memory-card">
                <div class="memory-image">
                    <img src="img/5.jpeg" width="500" height="300"></div>
            </div>

            <div class="memory-card">
                <div class="memory-image">
                    <img src="img/6.jpeg" width="500" height="300"></div>
            </div>
        </div>


        <button class="btn-next" onclick="nextPage()">Lanjut â†’</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = 'reasons.html';
        }
    </script>
</body>
</html>
